<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio to Text + QA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Audio to Text + QA Dashboard</h1>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Upload Audio</h2>
      <input type="file" id="audioFile" accept="audio/*" class="mb-4">
      <button onclick="transcribeAudio(); generateStats();" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Transcribe</button>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Transcription</h2>
      <textarea id="outputText" rows="10" class="w-full p-2 border rounded" placeholder="Transcription will appear here..."></textarea>
      <button onclick="downloadText()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mt-4">Download Transcription</button>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Call Stats Board</h2>
      <div class="grid grid-cols-2 gap-4">
        <div><strong>Total Words:</strong> <span id="statWords">0</span></div>
        <div><strong>Speaker Turns:</strong> <span id="statTurns">0</span></div>
        <div><strong>Avg Words/Turn:</strong> <span id="statAvg">0</span></div>
        <div><strong>Approx Duration:</strong> <span id="statDuration">0 min</span></div>
        <div><strong>Sentiment:</strong> <span id="statSentiment">Neutral</span></div>
        <div><strong>AHT:</strong> <span id="statAHT">0 min</span></div>
        <div><strong>Agent Aggressive?</strong> <span id="statAggressive">No</span></div>
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Quality Audit</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Empathy</label>
          <select id="qaEmpathy" class="w-full border p-2 rounded">
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Knowledge</label>
          <select id="qaKnowledge" class="w-full border p-2 rounded">
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Resolution Handling</label>
          <select id="qaResolution" class="w-full border p-2 rounded">
            <option>Resolved</option>
            <option>Escalated</option>
            <option>Pending</option>
          </select>
        </div>
      </div>
      <button onclick="generateQAReport()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded mt-6">Generate QA Report</button>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">QA Report</h2>
      <pre id="qaReport" class="bg-gray-50 p-4 border rounded overflow-x-auto"></pre>
    </div>
  </div>
</body>
</html>
